<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
        <div class="col-md-5 p-lg-5 mx-auto my-5">
            <img style="padding-bottom: 20px;" src="images/logo.png" alt="SIF - simualdo ifrn" />
            <div ng-show="errors.login" class="alert alert-danger" role="alert">
                {{ error }}
            </div>
            <div ng-show="success" class="alert alert-success" role="alert">
               Email enviado com sucesso!<br>Verifique sua caixa de entrada.
            </div>
            <form class="form-home">
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" ng-model="email" class="form-control " />
                    <p ng-show="errors.email" class="alert-form">
                        Preencha o campo email
                    </p>
                </div>
                <button class="btn btn-success" ng-click="forgotPassword()">Enviar</button><br/>
            </form>
        </div>
        <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
    </div>
